<!DOCTYPE html>
<html lang="zh">
    {% load static from staticfiles %}
    <head>
        <title>DeskXD 贤卓</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="shortcut icon" type="image/x-icon" href="{% static 'static/favicon.ico' %}" />
{#		<!--[if lte IE 8]><script src="{% static 'deskxd/assets/js/ie/html5shiv.js' %}"></script><![endif]-->#}
		<link rel="stylesheet" href="{% static 'deskxd/assets/css/main.css' %}" />
{#		<!--[if lte IE 8]><link rel="stylesheet" href="{% static 'deskxd/assets/css/ie8.css' %}" /><![endif]-->#}
        <style>
            #gist{
                width: 80%;
                margin: 0 auto;
            }
            @media screen and (max-width: 736px) {
                #gist{
                    width: 100%;
                    margin: 0 auto;
                }
            }
        </style>
        <link rel="stylesheet" href="{% static 'editor/editor.md-master/examples/css/style.css' %}" />
        <link rel="stylesheet" href="{% static 'editor/editor.md-master/css/editormd.css' %}" />
    </head>
    <body class="homepage">

        <div id="page-wrapper">

			<!-- Header -->
            <div id="header-wrapper" class="wrapper">
                <div id="header" style="z-index: 1 !important;">

                    <!-- Logo -->
                        <div id="logo" class="logo-font">
                            <h1><a href="/">DeskXD Chengdu</a></h1>
                            <p>成都贤卓新信息技术有限公司</p>
                        </div>

                </div>
            </div>


            <div class="wrapper style2">
                <div class="title">Add Category</div>

                    <form action="{% url 'gist:create_group' %}" method="post">
                        {% csrf_token %}
                        <table style="width: 1000px; margin: 0 auto;  margin-top: 40px;">
                            <tr>
                                <td>Category:</td>
                                <td>
                                    <input type="text" name="category" style="width: 400px; height: 50px;" placeholder="Name">
                                </td>
                                <td>
                                    <button type="submit" class="style1">添加</button>
                                </td>
                                <td>
                                    <a href="/gist/post"><button type="button" class="style1" style="margin-left: 10px; margin-bottom: 20px;">发布信息</button></a>
                                </td>
                                <td>
                                    <a href="/gist"><button type="button" class="style1">返回列表</button></a>
                                </td>
                            </tr>
                        </table>
                    </form>


            </div>


            <!-- Footer -->
                <div id="footer-wrapper" class="wrapper" style="padding-bottom: 4em;">
                    <div id="copyright">
                        <ul>
                            <li>&copy; DeskXD.com</li><li>蜀ICP备15029549号</li><li><a href="/thanks">Thanks</a><li>
                        </ul>
                    </div>
                </div>

		</div>
    </body>
</html>
