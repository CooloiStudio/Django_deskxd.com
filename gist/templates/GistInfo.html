<!DOCTYPE HTML>
<html>
    {% load static from staticfiles %}
    {% load i18n %}
	<head>
		<title>DeskXD 贤卓</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="shortcut icon" type="image/x-icon" href="{% static 'favicon.ico' %}" />
{#		<!--[if lte IE 8]><script src="{% static 'deskxd/assets/js/ie/html5shiv.js' %}"></script><![endif]-->#}
		<link rel="stylesheet" href="{% static 'deskxd/assets/css/main.css' %}" />
{#		<!--[if lte IE 8]><link rel="stylesheet" href="{% static 'deskxd/assets/css/ie8.css' %}" /><![endif]-->#}
        <style>
            #gist{
                width: 60%;
                margin: 0 auto;
            }
            @media screen and (max-width: 736px) {
                #gist{
                    width: 100%;
                    margin: 0 auto;
                }
            }
        </style>
        <link rel="stylesheet" href="{% static 'editor/editor.md-master/examples/css/style.css' %}" />
        <link rel="stylesheet" href="{% static 'editor/editor.md-master/css/editormd.css' %}" />
	</head>
	<body class="homepage">

		<div id="page-wrapper">

			<!-- Header -->
				<div id="header-wrapper" class="wrapper">
					<div id="header" style="z-index: 1 !important;">

						<!-- Logo -->
							<div id="logo" class="logo-font">
								<h1><a href="/">DeskXD Chengdu</a></h1>
								<p>成都贤卓新信息技术有限公司</p>
							</div>

					</div>
				</div>


            <div class="wrapper style2">
                    <div class="title">GistInfo</div>
                    <div id="main" class="container">

                        <!-- Content -->
                            <div id="content">
                                {% for p in post_list %}
                                    <div id="gist">
                                        Group:<p><a style="font-size: 2.5em;" href="/gist">{{ p.category }}</a></p>
                                        Title:<p style="color: #000000; font-size: 1.5em; margin-bottom: 0.5em;">{{ p.title }}</p>
                                        Date:<p style="margin-bottom: 0.5em;">{{ p.date }}</p>
                                        Text:
                                        <div id="layout">
                                            <div id="test-editormd">
                                                <textarea style="display:none;"></textarea>
                                            </div>
                                        </div>
                                        <p><a style="font-size: 2em;" href="/gist">返回列表</a></p>
                                        <script src="{% static 'editor/editor.md-master/examples/js/jquery.min.js' %}"></script>
                                        <script src="{% static 'editor/editor.md-master/editormd.js' %}"></script>
                                        <script type="text/javascript">
                                            var testEditor;

                                            $(function() {

                                                $.get("{% static 'editor/file/test.md' %}", function(md){
                                                    testEditor = editormd("test-editormd", {
                                                        width: "90%",
                                                        height: 740,
                                                        path : "{% static 'editor/editor.md-master/lib/' %}",
                                                        theme : "dark",
                                                        previewTheme : "dark",
                                                        editorTheme : "pastel-on-dark",
                                                        markdown : md,
                                                        codeFold : true,
                                                        //syncScrolling : false,
                                                        saveHTMLToTextarea : true,    // 保存 HTML 到 Textarea
                                                        searchReplace : true,
                                                        //watch : false,                // 关闭实时预览
                                                        htmlDecode : "style,script,iframe|on*",            // 开启 HTML 标签解析，为了安全性，默认不开启
                                                        //toolbar  : false,             //关闭工具栏
                                                        //previewCodeHighlight : false, // 关闭预览 HTML 的代码块高亮，默认开启
                                                        emoji : true,
                                                        taskList : true,
                                                        tocm            : true,         // Using [TOCM]
                                                        tex : true,                   // 开启科学公式TeX语言支持，默认关闭
                                                        flowChart : true,             // 开启流程图支持，默认关闭
                                                        sequenceDiagram : true,       // 开启时序/序列图支持，默认关闭,
                                                        //dialogLockScreen : false,   // 设置弹出层对话框不锁屏，全局通用，默认为true
                                                        //dialogShowMask : false,     // 设置弹出层对话框显示透明遮罩层，全局通用，默认为true
                                                        //dialogDraggable : false,    // 设置弹出层对话框不可拖动，全局通用，默认为true
                                                        //dialogMaskOpacity : 0.4,    // 设置透明遮罩层的透明度，全局通用，默认值为0.1
                                                        //dialogMaskBgColor : "#000", // 设置透明遮罩层的背景颜色，全局通用，默认为#fff
                                                        imageUpload : true,
                                                        imageFormats : ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
                                                        imageUploadURL : "{% static 'editor/editor.md-master/examples/php/upload.php' %}",
                                                        onload : function() {
                                                            console.log('onload', this);
                                                            //this.fullscreen();
                                                            //this.unwatch();
                                                            //this.watch().fullscreen();

                                                            //this.setMarkdown("#PHP");
                                                            //this.width("100%");
                                                            //this.height(480);
                                                            //this.resize("100%", 640);
                                                        }
                                                    });
                                                });
                                            });
                                        </script>
                                    </div>
                                {% endfor %}
                            </div>

                    </div>
                </div>


            <!-- Footer -->
                <div id="footer-wrapper" class="wrapper" style="padding-bottom: 4em;">
                    <div id="copyright">
                        <ul>
                            <li>&copy; DeskXD.com</li><li>蜀ICP备15029549号</li><li><a href="/thanks">Thanks</a><li>
                        </ul>
                    </div>
                </div>

		</div>

		<!-- Scripts -->

			<script src="{% static 'deskxd/assets/js/jquery.min.js' %}"></script>
			<script src="{% static 'deskxd/assets/js/jquery.dropotron.min.js' %}"></script>
			<script src="{% static 'deskxd/assets/js/skel.min.js' %}"></script>
			<script src="{% static 'deskxd/assets/js/skel-viewport.min.js' %}"></script>
			<script src="{% static 'deskxd/assets/js/util.js' %}"></script>
			<!--[if lte IE 8]><script src="{% static 'deskxd/assets/js/ie/respond.min.js' %}"></script><![endif]-->
			<script src="{% static 'deskxd/assets/js/main.js' %}"></script>
	</body>
</html>
